{% extends "authenticated_base.html" %}
{% load static %}

{% block extra_css %}
<!-- Custom CSS rules for this template -->
<link rel="stylesheet" href="{% static 'css/heatmap.css' %}">
{% endblock %}

{% block content %}
<div class="heatmap-page">
    <div class="container-fluid">
        <div class="heatmap-card">
            <div class="header-section">
                <h1 class="page-title">Transaction Activity Map</h1>
                <a href="{% url 'dashboard' %}" class="back-btn">
                    <i class="mdi mdi-arrow-left me-2"></i>Dashboard
                </a>
            </div>

            <div class="stats-grid" id="statsGrid">
            </div>

            <div class="control-panel">
                <div class="mode-selector">
                    <div class="mode-option">
                        <input type="radio" id="modeActivity" name="viewMode" value="activity" checked>
                        <label for="modeActivity" class="mode-label">
                            <i class="mdi mdi-chart-line me-2"></i>Activity Level
                        </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="modeBalance" name="viewMode" value="balance">
                        <label for="modeBalance" class="mode-label">
                            <i class="mdi mdi-scale-balance me-2"></i>Net Balance
                        </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="modeSpending" name="viewMode" value="spending">
                        <label for="modeSpending" class="mode-label">
                            <i class="mdi mdi-trending-down me-2"></i>Spending
                        </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="modeIncome" name="viewMode" value="income">
                        <label for="modeIncome" class="mode-label">
                            <i class="mdi mdi-trending-up me-2"></i>Income
                        </label>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="heatmap-wrapper">
                    <div id="heatmap-display"></div>
                </div>
                <div class="legend-container" id="legendContainer">
                </div>
            </div>
        </div>
    </div>
</div>

{{ calendar_heatmap_data_json|json_script:"heatmap-data" }} <!-- Data passed from the view for the custom JS to use -->

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="{% static 'js/heatmap.js' %}"></script> <!--Custom JS that uses the D3 js library to draw the heatmaps-->

{% endblock %}
