<!DOCTYPE html>
<html lang="en" class="{{ request.theme }}-theme">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}My Personal Finance Tracker{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'css/dark-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_pagination.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon-32x32.png' %}" />
    

    
    {% block extra_css %}{% endblock %}
  </head>
  <body class="with-welcome-text {{ request.theme }}-theme">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary position-fixed" style="top: 20px; left: 20px; z-index: 1050;">
      <i class="mdi mdi-arrow-left me-2"></i>Dashboard
    </a>
    <div class="container-scroller">
      {% block content %}
      {% endblock %}
    </div>
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>

    {% block extra_js %}
    {% endblock %}
  </body>
</html>
